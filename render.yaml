services:
  - type: web
    name: adani-bill-collection-api
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: bash build.sh
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: adani-bill-db
          property: connectionString
      - key: VAPI_API_KEY
        sync: false
      - key: VAPI_PHONE_NUMBER_ID
        sync: false
      - key: VAPI_ASSISTANT_ID
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: API_BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: DEBUG
        value: "false"

databases:
  - name: adani-bill-db
    plan: free
    databaseName: adani_bill_db
    user: adani_user

