[build]
  publish = "frontend"
  command = "echo 'No build step needed for static site'"
  # Disable Python installation for static site
  ignore = "runtime.txt"
  # Environment variables can be set in Netlify dashboard
  # They will be available as process.env.VARIABLE_NAME during build

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Explicitly disable Python for static site
  PYTHON_VERSION = ""
  # No build environment variables needed for static site
  # API URL will be set via environment variable in Netlify dashboard

